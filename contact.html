<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pineapple AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .page-header { color: white; text-align: center; margin-bottom: 30px; }
        .page-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .page-card h2 { color: #2d3748; margin-bottom: 16px; }
        .page-card p, .page-card label { color: #4a5568; line-height: 1.7; }
        .form-group { margin-bottom: 14px; }
        .form-control { width: 100%; padding: 12px 14px; border: 1px solid #F6E6A6; border-radius: 10px; background: #FFF9E6; outline: none; }
        .form-control:focus { border-color: #2E7D32; box-shadow: 0 0 0 3px rgba(46,125,50,0.15); }
        .submit-btn { display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #F6C90E 0%, #2E7D32 100%); color: white; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 10px 20px rgba(246,201,14,0.35); }
        .submit-btn:hover { transform: translateY(-1px); box-shadow: 0 15px 30px rgba(46,125,50,0.35); }
        .back-link { display: inline-block; margin-top: 24px; color: #2E7D32; text-decoration: none; font-weight: 600; }
        .back-link:hover { text-decoration: underline; }
    </style>
    <script defer src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.title = 'Contact - Pineapple AI';
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('Thanks! Your message has been sent. We\'ll get back to you soon.', 'success');
                form.reset();
            });
        });
    </script>
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="container">
        <header class="header page-header">
            <div class="logo">
                <div class="pineapple-icon">üçç</div>
                <h1>Pine-Ai-Ple</h1>
            </div>
            <p class="tagline">Contact</p>
        </header>

        <main class="main-content" style="grid-template-columns: 1fr; gap: 0; margin-bottom: 30px;">
            <div class="page-card">
                <h2>We'd love to hear from you</h2>
                <p>Questions, feedback, or support requests? Send us a message below.</p>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input required type="text" id="name" name="name" class="form-control" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="email" class="form-control" placeholder="pineappelesweetness@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea required id="message" name="message" rows="5" class="form-control" placeholder="Tell us how we can help..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <a class="back-link" href="index.html">‚Üê Back to Download</a>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Pineapple AI. All rights reserved.</p>
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
